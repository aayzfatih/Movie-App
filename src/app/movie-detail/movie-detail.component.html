<div class="card" *ngIf="movie">
  <div class="card-body">
    id:{{ movie.id }}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="movie.name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="imageUrl">Name</label>
      <input type="text" [(ngModel)]="movie.imageUrl" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Name</label>
      <textarea
        type="text"
        [(ngModel)]="movie.description"
        class="form-control"
      ></textarea>
    </div>
    <button (click)="save()" class="btn btn-primary btn-sm">
      Save Changes
    </button>
  </div>
</div>
